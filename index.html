<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Futuristik</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #0d1b2a, #1b263b);
            color: #e0e0e0;
            overflow: auto;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            max-width: 400px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.2); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3); }
        }
        input {
            padding: 12px;
            width: 250px;
            margin: 10px 0;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
        }
        input::placeholder {
            color: #a0a0a0;
        }
        button {
            padding: 12px 24px;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            color: #0d1b2a;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }
        #qrcode {
            position: relative;
            margin: 20px auto;
            padding: 12px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border: 4px solid;
            border-image: linear-gradient(45deg, #00d4ff, #ff00ff, #ff6b6b) 1;
            animation: borderGlow 3s ease-in-out infinite;
        }
        @keyframesDuplicate borderGlow {
            0% { border-image: linear-gradient(45deg, #00d4ff, #ff00ff, #ff6b6b) 1; }
            50% { border-image: linear-gradient(45deg, #ff00ff, #ff6b6b, #00d4ff) 1; }
            100% { border-image: linear-gradient(45deg, #00d4ff, #ff00ff, #ff6b6b) 1; }
        }
        .fingerprint-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8qK8q2Z.png') center/cover no-repeat; /* Ganti dengan gambar sidik jari */
            opacity: 0.3;
            pointer-events: none;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: url('https://via.placeholder.com/60') no-repeat center;
            background-size: cover;
            pointer-events: none;
        }
        #link-text {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            margin-top: 15px;
            word-break: break-word;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Futuristik</h1>
        <input type="text" id="text" placeholder="Masukkan teks atau URL">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <button onclick="downloadQRCode()" id="downloadBtn" style="display: none;">Download QR Code</button>
        <div id="qrcode"></div>
        <div id="link-text"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script>
        const qrCode = new QRCodeStyling({
            width: 250,
            height: 250,
            type: "canvas",
            data: "",
            image: "https://via.placeholder.com/60", // Ganti dengan logo Anda
            dotsOptions: {
                color: "#000000",
                type: "extra-rounded"
            },
            backgroundOptions: {
                color: "#ffffff"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 2
            }
        });

        qrCode.append(document.getElementById("qrcode"));

        function generateQRCode() {
            const text = document.getElementById("text").value;
            const qrcodeContainer = document.getElementById("qrcode");
            const linkText = document.getElementById("link-text");
            qrcodeContainer.innerHTML = ''; // Kosongkan kontainer sebelumnya
            linkText.innerHTML = ''; // Kosongkan teks sebelumnya

            if (!text) {
                alert("Masukkan teks atau URL terlebih dahulu!");
                return;
            }

            qrCode.update({ data: text });
            qrcodeContainer.appendChild(qrCode._canvas);

            // Tambahkan efek sidik jari dan logo
            const overlay = document.createElement('div');
            overlay.className = 'fingerprint-overlay';
            qrcodeContainer.appendChild(overlay);

            const logo = document.createElement('div');
            logo.className = 'logo';
            qrcodeContainer.appendChild(logo);

            // Tampilkan teks link di bawah
            linkText.textContent = text;

            // Tampilkan tombol download
            document.getElementById("downloadBtn").style.display = 'inline-block';
        }

        function downloadQRCode() {
            if (!qrCode._canvas) {
                alert("Silakan generate QR code terlebih dahulu!");
                return;
            }

            const text = document.getElementById("text").value;
            const qrCanvas = qrCode._canvas;
            if (!qrCanvas || !text) {
                alert("QR code atau teks tidak ditemukan!");
                return;
            }

            // Buat canvas baru untuk download dalam HD (1000x1200)
            const downloadCanvas = document.createElement('canvas');
            const qrSize = 800; // Ukuran QR code dalam HD
            const padding = 100; // Padding di sekitar QR code
            const textHeight = 200; // Ruang untuk teks
            downloadCanvas.width = 1000;
            downloadCanvas.height = 1200;
            const ctx = downloadCanvas.getContext('2d');

            // Gambar latar belakang putih
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, downloadCanvas.width, downloadCanvas.height);

            // Gambar border gradient biru-ungu-pink
            const gradient = ctx.createLinearGradient(0, 0, downloadCanvas.width, downloadCanvas.height);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(0.5, '#ff00ff');
            gradient.addColorStop(1, '#ff6b6b');
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 20;
            ctx.strokeRect(padding - 10, padding - 10, qrSize + 20, qrSize + 20);

            // Gambar efek sidik jari
            const fingerprintImg = new Image();
            fingerprintImg.src = 'https://i.imgur.com/8qK8q2Z.png'; // Ganti dengan gambar sidik jari
            fingerprintImg.crossOrigin = 'Anonymous';

            // Gambar QR code dan elemen lainnya
            const drawElements = () => {
                // Gambar sidik jari
                ctx.globalAlpha = 0.3;
                ctx.drawImage(fingerprintImg, padding, padding, qrSize, qrSize);
                ctx.globalAlpha = 1.0;

                // Gambar QR code (skala ke ukuran HD)
                ctx.drawImage(qrCanvas, padding, padding, qrSize, qrSize);

                // Gambar logo
                const logoImg = new Image();
                logoImg.src = 'https://raw.githubusercontent.com/0x323/x/refs/heads/main/img/logo.svg'; // Ganti dengan URL logo Anda
                logoImg.crossOrigin = 'Anonymous';
                logoImg.onload = () => {
                    ctx.drawImage(logoImg, (downloadCanvas.width - 120) / 2, (qrSize - 120) / 2 + padding, 120, 120);

                    // Gambar teks
                    ctx.font = 'bold 40px Ubuntu';
                    ctx.fillStyle = '#00ffcc';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    ctx.shadowColor = 'rgba(0, 255, 204, 0.7)';
                    ctx.shadowBlur = 15;

                    // Potong teks jika terlalu panjang
                    const maxWidth = qrSize;
                    let displayText = text;
                    if (ctx.measureText(text).width > maxWidth) {
                        while (ctx.measureText(displayText + '...').width > maxWidth && displayText.length > 0) {
                            displayText = displayText.slice(0, -1);
                        }
                        displayText += '...';
                    }
                    ctx.fillStyle = gradient;
                    ctx.fillText(displayText, downloadCanvas.width / 2, qrSize + padding + 50);

                    // Finalize download
                    const link = document.createElement('a');
                    link.href = downloadCanvas.toDataURL('image/png');
                    link.download = 'qrcode-futuristik.png';
                    link.click();
                };
                logoImg.onerror = () => {
                    console.warn('Gagal memuat logo, melanjutkan tanpa logo.');
                    ctx.font = 'bold 40px Ubuntu';
                    ctx.fillStyle = '#00ffcc';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    ctx.shadowColor = 'rgba(0, 255, 204, 0.7)';
                    ctx.shadowBlur = 15;
                    const maxWidth = qrSize;
                    let displayText = text;
                    if (ctx.measureText(text).width > maxWidth) {
                        while (ctx.measureText(displayText + '...').width > maxWidth && displayText.length > 0) {
                            displayText = displayText.slice(0, -1);
                        }
                        displayText += '...';
                    }
                    ctx.fillText(displayText, downloadCanvas.width / 2, qrSize + padding + 50);
                    const link = document.createElement('a');
                    link.href = downloadCanvas.toDataURL('image/png');
                    link.download = 'qrcode-futuristik.png';
                    link.click();
                };
            };

            fingerprintImg.onload = () => drawElements();
            fingerprintImg.onerror = () => {
                console.warn('Gagal memuat sidik jari, melanjutkan tanpa sidik jari.');
                drawElements();
            };
        }
    </script>
</body>
</html>
