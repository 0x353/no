<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator Futuristik</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #0d1b2a, #1b263b);
      color: #e0e0e0;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      max-width: 400px;
    }
    input {
      padding: 12px;
      width: 250px;
      margin: 10px 0;
      border: 1px solid #00d4ff;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      font-size: 16px;
      outline: none;
    }
    input::placeholder {
      color: #a0a0a0;
    }
    button {
      padding: 12px 24px;
      background: #00d4ff;
      border: none;
      border-radius: 8px;
      color: #0d1b2a;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      transition: all 0.3s;
      margin: 5px;
    }
    button:hover {
      background: #00ffcc;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    }
    #qrcode {
      margin: 20px auto;
    }
    #link-text {
      font-family: 'Ubuntu', sans-serif;
      font-weight: 700;
      font-size: 18px;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
      margin-top: 15px;
      word-break: break-word;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Futuristik</h1>
    <input type="text" id="text" placeholder="Masukkan teks atau URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <button onclick="downloadQRCode()">Download QR Code</button>
    <div id="qrcode"></div>
    <div id="link-text"></div>
  </div>

  <script>
    const qrCode = new QRCodeStyling({
      width: 250,
      height: 250,
      type: "canvas",
      data: "",
      image: "https://raw.githubusercontent.com/0x323/x/refs/heads/main/img/logo.svg", // Ganti dengan logo kamu
      dotsOptions: {
        color: "#000000",
        type: "extra-rounded"
      },
      backgroundOptions: {
        color: "#ffffff"
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 2
      }
    });

    qrCode.append(document.getElementById("qrcode"));

    function generateQRCode() {
      const text = document.getElementById("text").value;
      if (!text) {
        alert("Masukkan teks atau URL terlebih dahulu!");
        return;
      }
      qrCode.update({
        data: text
      });
      document.getElementById("link-text").textContent = text;
    }

    function downloadQRCode() {
      qrCode.download({ name: "qrcode-futuristik", extension: "png" });
    }
  </script>
</body>
</html>
