<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Futuristik</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #0d1b2a, #1b263b);
            color: #e0e0e0;
            overflow: auto;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            max-width: 400px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.2); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3); }
        }
        input {
            padding: 12px;
            width: 250px;
            margin: 10px 0;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
        }
        input::placeholder {
            color: #a0a0a0;
        }
        button {
            padding: 12px 24px;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            color: #0d1b2a;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }
        #qrcode {
            position: relative;
            margin: 20px auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 5px rgba(0, 255, 255, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .fingerprint-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0.4;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50') no-repeat center;
            background-size: cover;
            pointer-events: none;
        }
        #link-text {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            margin-top: 15px;
            word-break: break-all;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Futuristik</h1>
        <input type="text" id="text" placeholder="Masukkan teks atau URL">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <button onclick="downloadQRCode()" id="downloadBtn" style="display: none;">Download QR Code</button>
        <div id="qrcode"></div>
        <div id="link-text"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        let qrCodeCanvas = null;

        function generateQRCode() {
            const text = document.getElementById('text').value;
            const qrcodeContainer = document.getElementById('qrcode');
            const linkText = document.getElementById('link-text');
            qrcodeContainer.innerHTML = ''; // Kosongkan kontainer sebelumnya
            linkText.innerHTML = ''; // Kosongkan teks sebelumnya

            if (!text) {
                alert('Masukkan teks atau URL terlebih dahulu!');
                return;
            }

            // Buat QR Code
            qrCodeCanvas = new QRCode(qrcodeContainer, {
                text: text,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Tambahkan efek sidik jari dan logo
            const overlay = document.createElement('div');
            overlay.className = 'fingerprint-overlay';
            qrcodeContainer.appendChild(overlay);

            const logo = document.createElement('div');
            logo.className = 'logo';
            qrcodeContainer.appendChild(logo);

            // Tampilkan teks link di bawah
            linkText.textContent = text;

            // Tampilkan tombol download
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        async function downloadQRCode() {
            const canvas = document.querySelector('#qrcode canvas');
            const text = document.getElementById('text').value;

            if (!canvas || !text) {
                alert('QR Code belum dibuat! Silakan generate terlebih dahulu.');
                return;
            }

            // Buat canvas baru untuk download
            const downloadCanvas = document.createElement('canvas');
            const qrSize = 200; // Ukuran QR code
            const padding = 10; // Padding di sekitar QR code
            const textHeight = 40; // Ruang untuk teks
            downloadCanvas.width = qrSize + padding * 2;
            downloadCanvas.height = qrSize + padding * 2 + textHeight;
            const ctx = downloadCanvas.getContext('2d');

            // Gambar latar belakang futuristik
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, downloadCanvas.width, downloadCanvas.height);
            ctx.shadowColor = 'rgba(0, 255, 255, 0.4)';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(padding, padding, qrSize, qrSize); // Latar belakang putih untuk QR code

            // Gambar efek sidik jari
            const gradient = ctx.createRadialGradient(
                downloadCanvas.width / 2,
                qrSize / 2 + padding,
                0,
                downloadCanvas.width / 2,
                qrSize / 2 + padding,
                qrSize / 2
            );
            gradient.addColorStop(0, 'rgba(0, 255, 255, 0.2)');
            gradient.addColorStop(0.7, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(padding, padding, qrSize, qrSize);

            // Gambar QR code
            ctx.drawImage(canvas, padding, padding);

            // Fungsi untuk memuat logo
            const loadImage = (src) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = src;
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error('Gagal memuat logo'));
                });
            };

            try {
                // Muat dan gambar logo
                const logoImg = await loadImage('https://via.placeholder.com/50'); // Ganti dengan URL logo Anda
                ctx.shadowBlur = 0; // Nonaktifkan shadow untuk logo dan teks
                ctx.drawImage(logoImg, (downloadCanvas.width - 50) / 2, (qrSize - 50) / 2 + padding, 50, 50);

                // Gambar teks link
                ctx.font = 'bold 18px Ubuntu';
                ctx.fillStyle = '#00ffcc';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.shadowColor = 'rgba(0, 255, 204, 0.7)';
                ctx.shadowBlur = 10;

                // Potong teks jika terlalu panjang
                const maxWidth = qrSize;
                let displayText = text;
                if (ctx.measureText(text).width > maxWidth) {
                    while (ctx.measureText(displayText + '...').width > maxWidth && displayText.length > 0) {
                        displayText = displayText.slice(0, -1);
                    }
                    displayText += '...';
                }
                ctx.fillText(displayText, downloadCanvas.width / 2, qrSize + padding * 2);

                // Buat link download
                const link = document.createElement('a');
                link.href = downloadCanvas.toDataURL('image/png');
                link.download = 'qrcode-futuristik.png';
                link.click();
            } catch (error) {
                alert('Terjadi kesalahan saat mengunduh: ' + error.message);
            }
        }
    </script>
</body>
</html>
