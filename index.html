<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: radial-gradient(circle, #e0e0e0, #a0a0a0);
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .container {
      position: relative;
      width: 400px;
      height: 300px;
      background-image: url('https://i.imgur.com/7syePgj.png'); /* sidik jari transparan */
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    svg {
      width: 80%;
      height: 150px;
      background: white;
      padding: 10px;
      border-radius: 12px;
    }
    .logo {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      border: 3px solid #000;
      top: calc(50% - 40px);
      left: calc(50% - 40px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .logo img {
      max-width: 70%;
    }
    input, button {
      padding: 10px;
      margin-top: 1rem;
      width: 300px;
      font-size: 16px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Smart Barcode Generator</h1>
  <div class="container" id="barcode-container">
    <svg id="barcode"></svg>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/0x323/x/refs/heads/main/img/logo.svg" alt="logo" />
    </div>
  </div>
  <input type="text" id="text" placeholder="Enter your URL or text here" />
  <button onclick="generateBarcode()">Generate</button>
  <button onclick="downloadBarcode()">Download PNG</button>

  <script>
    function generateBarcode() {
      const text = document.getElementById('text').value;
      JsBarcode("#barcode", text, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: false
      });
    }

    function downloadBarcode() {
      const container = document.getElementById("barcode-container");
      html2canvas(container).then(canvas => {
        const link = document.createElement("a");
        link.download = "barcode.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
